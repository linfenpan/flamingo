    <script src="crossRequest.js" charset="utf-8"></script>

<script type="text/javascript">
var isDebug = true;
if(isDebug){
  // 现在只能跨单个域名
  ~function(){
      var cr = crossRequest();
      var list = ['get', 'post', 'ajax', 'getJSON'], fn;
      for(var i = list.length; i--; ){
          fn = list[i];
          // 很不喜欢这种写法，但只是调试而已~，别当真
          (function(fn, cr, $){
              $[fn] = function(){
                  cr[fn].apply(cr, arguments);
              }
          })(fn, cr, $);
      }
  }();
}

$.get("http://qq.100bt.com/version_2/common/module/login.jsp", function(data){
    console.log(data);
});

</script>
