<!DOCTYPE html>
<html lang="en" ng-app="phonecatApp">
<head>
	<title>angular第一个测试</title>
	<meta charset="utf-8" />
	<script src="angular.min.js"></script>
	<script>
		var phonecatApp = angular.module("phonecatApp", []);

		phonecatApp.controller("PhoneListCtrl", function($scope){
			console.log(arguments);
			$scope.phones = [
				{'name': 'Nexus S',
				 'snippet': 'Fast just got faster with Nexus S.', age: 20},
				{'name': 'Motorola XOOM™ with Wi-Fi',
				 'snippet': 'The Next, Next Generation tablet.', age: 11},
				{'name': 'MOTOROLA XOOM™',
				 'snippet': 'The Next, Next Generation tablet.', age: 12}
			];

			// 默认数据使用"age"字段进行排序
			$scope.orderProp = 'age';
		});

	</script>
</head>
<body ng-controller="PhoneListCtrl">
	<p>Nothing here {{'yet' + '!'}}</p>
	<p>计算: {{1 + 3}}</p>

	<h1>动态内容</h1>
	<div class="col-md-2">
      <!--input 的值更变，会使有filter的地方也更变-->
      Search: <input ng-model="query"><br/>
	  Sort by:
		<select ng-model="orderProp">
		  <option value="name">Alphabetical</option>
		  <option value="age">Newest</option>
		</select>
    </div>
	<ul>
		<li ng-repeat="phone in phones | filter:query | orderBy:orderProp">
			<span>{{phone.name}}</span>
			<p>{{phone.snippet}}</p>
		</li>
	</ul>
	<table>
		<tr>
			<td ng-repeat="i in [0, 1, 2, 3]">ITEM：{{i + 1}}</td>
		</tr>
	</table>

	<h1>静态内容</h1>
	<ul>
	  <li>
		<span>Nexus S</span>
		<p>
		  Fast just got faster with Nexus S.
		</p>
	  </li>
	  <li>
		<span>Motorola XOOM™ with Wi-Fi</span>
		<p>
		  The Next, Next Generation tablet.
		</p>
	  </li>
	</ul>

</body>
<script>

</script>
</html>
