<script type="text/html" id="testt">
merge:
  # 声明两个可引用的数据，这两个数据，也会输出
  - &CENTER {x: 1, y: 1}
  - &LEFT {x: 5, y: 1}
  - # 定义对象1
    <<: *CENTER
    label: 引入CENTER数据，与当前数据合并
  - # 定义对象2
    <<: [*CENTER, *LEFT]
    label: 可引入多个数据
  - # 定义对象3
    center: *CENTER
    left:   *LEFT
    label:  也可以纯粹的引入，而不合并
</script>
