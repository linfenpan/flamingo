<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>svg测试03 ellipse</title>
    <style>
        svg{
            display:block;
            margin:20px;
            outline:1px solid #ddd;
            outline-offset:2px;
        }
    </style>
</head>
<body>
    <!--
        rx 和 ry 分别定义了椭圆的 x 和 y 轴的半径
        r、x、y 均不生效
    -->
    <svg width="200" height="200" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <ellipse style="cx:100;cy:100;rx:50;ry:20;fill:#ddd;stroke:#e5dfaa;" />
    </svg>
</body>
</html>
