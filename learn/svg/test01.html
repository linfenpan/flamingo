<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>svg学习1</title>
</head>
<body>
    <svg width="100%" height="100%"  >
        <circle cx="300" cy="60" r="50" stroke="#ff0" stroke-width="3" fill="red" />
    </svg>

    <!-- 4种方式引入svg -->

    <img src="circle1.svg" alt="图片" />

    <!-- iframe形式，能在绝大部分浏览器下运行 -->
    <iframe src="circle1.svg" width="300" height="100"></iframe>

    <embed src="./circle1.svg" width="300" height="100"
        type="image/svg+xml"
        pluginspage="http://www.adobe.com/svg/viewer/install/" />

    <object data="circle1.svg" width="300" height="100"
        type="image/svg+xml"
        codebase="http://www.adobe.com/svg/viewer/install/">
    </object>

    <img src="circle1.svg" alt="图片" />

</body>
<script src="../jquery.js" charset="utf-8"></script>
<script type="text/javascript">

</script>
</html>
