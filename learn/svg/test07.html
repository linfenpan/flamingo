<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>svg测试06 polygon</title>
    <style>
        svg{
            display:block;
            outline:1px solid #ddd;
            outline-offset:2px;
            margin:10px;
        }
    </style>
</head>
<body>
    <!--
        polyline 至少两个点，如果只设置了 1 个点，则不会画出来
        如果设置了 fill，颜色会挺神奇的
    -->
    <svg width="500" height="500" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polyline points="0,0 0,20, 20,20, 20,40 40,40 40,60" style="fill:#ff0;stroke:#f00;stroke-width:2;" />
    </svg>
</body>
</html>
