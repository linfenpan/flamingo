<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>多行html字符串测试</title>
    </head>
    <body>

    </body>
<script type="text/javascript">
    var fn = function(){
        /*!
        <p class="title">da宗熊</p>
        <p>email: xxxx</p>
        */
    }
    var res = fn.toString().replace(/^[^/]+\/\*!?/, "").replace(/\*\/[^/]*$/, "");
    console.log(res);

    // SO，以后的字符串模板，终于不用很坑爹的做法了！！
    function hereDoc(f){
        return f.toString().replace(/^[^/]+\/\*!?/, "").replace(/\*\/[^/]*$/, "");
    };
    console.log(hereDoc(function(){
        /*!
            哇哈哈！<br/>
            多行哦!!
        */
    }));
    // fn.toString().replace(/^[^\/]+\/\*!?/, "").replace(/\*\/[^\/]+$/, "").replace(/^[\s\xA0]+/, "").replace(/[\s\xA0]+$/, "");
</script>
</html>
