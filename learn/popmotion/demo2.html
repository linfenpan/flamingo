<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>鼠标跟随</title>
    <style>
        #ball { background: red; width: 100px; height: 100px; border-radius: 50%; }
    </style>
    <script src="popmotion.js"></script>
    <script src="http://cdn.guopan.cn/uploads/deploy/huodongshuangdanvip/js/jquery.js"></script>
</head>
<body>
    <div id="ball"></div>
</body>
<script type="text/javascript">
    var ballActor = new ui.Actor({
        element: "#ball",
        values: {
            x: 100, y: 100
        }
    });
    var foo = new ui.Track({
        values: {
            x: {},
            y: {}
        }
    });
    $("body").on("mousedown touchstart", "#ball", function(event){
        event.stopPropagation();
        event.preventDefault();

        ballActor.start(foo, event);
    });
    $("body").on("mouseup touchend", "#ball", function(event){
        ballActor.stop();
    });
</script>
</html>
