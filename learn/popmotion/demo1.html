<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>popmotion学习测试</title>
    <script src="./popmotion.js"></script>
    <style>
        #ball { background: red; width: 100px; height: 100px; border-radius: 50%; }
    </style>
</head>
<body>
    <div id="ball"></div>
</body>
<script type="text/javascript">
    var myActor = new ui.Actor("#ball", {
        onUpdate: function(output){
            console.log(output);
        }
    });
    var fooTween = new ui.Tween({
        values: {
            x: 100
        }
    });

    var fooSimulate = new ui.Simulate({
        values: {
            x: 200
        }
    });

    myActor.start(fooSimulate.extend({
        duration: 500,
        ease: "backOut"
    }));
</script>
</html>
