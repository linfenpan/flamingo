<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>vue.js 第 1 个测试用例</title>
    <style>
        .done{background:#dfdfdf;}
    </style>
</head>
<body>
    <div id="demo">
        <h1>Hello {{title}}</h1>
        <ul>
            <li
                v-repeat="todos"
                v-on="click: done = !done"
                class="{{done ? 'done' : ''}}"
            >
                {{$index}}: {{content}}{{done}}
            </li>
        </ul>
        <h2>遍历对象</h2>
        <ul>
            <li v-repeat="data" v-on="click: onClickItem($event, true)">
                {{$key}}: {{$value}}
            </li>
        </ul>
        <h2>遍历对象2</h2>
        <ul>
            <!-- 如果 $value 是个对象，那是不能通过 . 表达式访问的 -->
            <li v-repeat="data2" v-on="click: onClickItem">
                {{$key}}: {{name}}
            </li>
            <!-- 或者用 in 操作，进行访问 -->
            <li v-repeat="item in data2" v-on="click: onClickItem">
                {{$key}}: {{item.name}}
            </li>
        </ul>
        <h2>重复</h2>
        <ul>
            <li v-repeat="3">索引:{{$index}}</li>
        </ul>
    </div>
</body>
<script src="vue.js" charset="utf-8"></script>
<script type="text/javascript">
var vm = new Vue({
    el: "#demo",
    data: {
        title: "da宗熊",
        todos: [
            {
                done: true,
                content: "Learn javascript"
            },
            {
                done: false,
                content: "Learn Vue.js"
            }
        ],
        data: {
            name: "da宗熊",
            emai: "1071093121@qq.com"
        },
        data2: {
            man1: {
                name: "第1个人"
            },
            man2: {
                name: "第2个人"
            }
        }
    },
    methods: {
        onClickItem: function(e, isTrue){
            // this 是 window 级对象
            console.log(e, e.targetVM, isTrue);
        }
    }
});
</script>
</html>
