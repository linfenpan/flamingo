<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, maximun-scale=1.0, width = device-width">
    <title>测试..</title>
    <script src="hammer.js" charset="utf-8"></script>
    <style>
        #box{
            height:300px;
            background:#ddd;
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
<script type="text/javascript">
    var elem = document.getElementById("box");
    var mc = new Hammer(elem);
    // 添加多点触碰的处理:
    var pinch = new Hammer.Pinch();

    // 多个识别器同时检测，可以使用 recognizeWith(); 将两个识别器，链接到一起
    // var rotate = new Hammer.Rotate();
    // pinch.recognizeWith(rotate);
    // mc.add([pinch, rotate]);

    mc.add(pinch);
    mc.on("pinch", function(){
        elem.textContent = "产生多点触碰" + new Date / 1;
    });
</script>
</html>
