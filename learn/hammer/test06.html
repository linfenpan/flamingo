<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, maximum-scale=1.0, initial-scale=1.0, width=device-width" >
    <title>hamer.js学习2</title>
    <script src="hammer.js"></script>
    <style>
        #box{
            height:100px;
            width:100px;
            text-align:center;
            background:silver;
            font:30px/300px Helvetica, Arial, sans-serif;
            position:relative;
            /*transition: all .2s;*/
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
<script type="text/javascript">
    var elem = document.getElementById("box");
    var mc = new Hammer(elem);

    var left = 0;
    mc.on("panstart panend", function(ev){
        left = parseInt(elem.style.left) || 0;
    });
    mc.on("panleft panright", function(ev){
        // elem.textContent = ev.type + " gestrure detected.";
        // elem.style[Hammer.prefixed(elem.style, "transform")] = "translateX("+ ev.distance +"px)";
        elem.style.left = left + ev.deltaX + "px";
        console.log(ev);
    });
</script>
</html>
